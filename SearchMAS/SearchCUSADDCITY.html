<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="顧客與銷售訂單系統">
	<meta name="author" content="冷俊瑩">
	<title>查詢顧客地址城市關聯</title>
	<header>
		<h1>查詢顧客地址城市關聯</h1>
	</header>
</head>
<body onload="time()">
	<p>現在時間：<span id="now"></span></p>
	<table>
		<tr><td>顧客編號</td><td><input type="text" name="CUSNO" id="CUSNO"></td></tr>
		<tr><td>顧客名稱</td><td><p id="CUSNM"></p></td></tr>
		<tr><td>地址編號</td><td><input type="text" name="ADDNO" id="ADDNO"></td></tr>
		<tr><td>所屬城市編號</td><td><p id="CITYNO"></p></td></tr>
		<tr><td>建立日期</td><td><p id="CREATEDATE"></p></td></tr>
		<tr><td>最後修改日期</td><td><p id="UPDATEDATE"></p></td></tr>
	</table>
	<table id="Last">
		<tr><td>顧客編號</td><td><p id="LastCUSNO"></p></td></tr>
		<tr><td>顧客名稱</td><td><p id="LastCUSNM"></p></td></tr>
		<tr><td>地址編號</td><td><p id="LastADDNO"></p></td></tr>
		<tr><td>所屬城市編號</td><td><p id="LastCITYNO"></p></td></tr>
		<tr><td>建立日期</td><td><p id="LastCREATEDATE"></p></td></tr>
		<tr><td>最後修改日期</td><td><p id="LastUPDATEDATE"></p></td></tr>
	</table>
	<button id="Search" onclick="Search()">查詢</button>
	<button id="Refresh" onclick="Refresh()">重新整理</button>
</body>

<script type="text/javascript">
	function Search() {
		var request = new XMLHttpRequest();
		request.open("POST", "SearchMAS.php");
		var data = "module=SearchMAS&event=SearchCUSADDCITY&option=Search&CUSNO=" + document.getElementById("CUSNO").value + "&ADDNO=" + document.getElementById("ADDNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 0) {
					document.getElementById("CUSNO").readOnly = true;
					document.getElementById("ADDNO").readOnly = true;
					document.getElementById("CUSNM").innerHTML = data.CUSNM;
					document.getElementById("CITYNO").innerHTML = data.CITYNO;
					document.getElementById("CREATEDATE").innerHTML = data.CREATEDATE;
					document.getElementById("UPDATEDATE").innerHTML = data.UPDATEDATE;
				}
				else if (data.state == 1) {
					alert("此顧客編號不存在");
				}
				else if (data.state == 2) {
					alert("此顧客已刪除");
				}
				else if (data.state == 3) {
					alert("此地址編號不存在");
				}
				else if (data.state == 4) {
					alert("此顧客地址城市關聯已刪除");
				}
			}
		}
	}
	function Refresh() {
		document.getElementById("LastCUSNO").value = document.getElementById("CUSNO").value;
		document.getElementById("LastCUSNM").value = document.getElementById("CUSNM").value;
		document.getElementById("LastADDNO").value = document.getElementById("ADDNO").value;
		document.getElementById("LastCITYNO").value = document.getElementById("CITYNO").value;
		document.getElementById("LastCREATEDATE").value = document.getElementById("CREATEDATE").value;
		document.getElementById("LastUPDATEDATE").value = document.getElementById("UPDATEDATE").value;
		document.getElementById("CUSNO").value = null;
		document.getElementById("CUSNM").value = null;
		document.getElementById("ADDNO").value = null;
		document.getElementById("CITYNO").value = null;
		document.getElementById("CREATEDATE").value = null;
		document.getElementById("UPDATEDATE").value = null;
		document.getElementById("CUSNO").readOnly = false;
		document.getElementById("ADDNO").readOnly = false;
	}
	function time() {
		today = new Date();
		Year = today.getYear() + 1900;
		Month = today.getMonth() <= 9 ? "0"+today.getMonth() : today.getMonth();
		Day = today.getDate() <= 9 ? "0"+today.getDate() : today.getDate();
		Hour = today.getHours() <= 9 ? "0"+today.getHours() : today.getHours();
		Minute = today.getMinutes() <= 9 ? "0"+today.getMinutes() : today.getMinutes();
		Second = today.getSeconds() <= 9 ? "0"+today.getSeconds() : today.getSeconds();
		document.getElementById("now").innerHTML = Year + "-" + Month + "-" + Day + " " + Hour + ":" + Minute + ":" + Second;
		setTimeout("time()", 1000);
	}
</script>
