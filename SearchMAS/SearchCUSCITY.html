<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="顧客與銷售訂單系統">
	<meta name="author" content="冷俊瑩">
	<title>查詢顧客城市</title>
	<header>
		<h1>查詢顧客城市</h1>
	</header>
</head>
<table>
	<tr><td>城市編號</td><td><input type="text" name="CITYNO" id="CITYNO"></td></tr>
	<tr><td>城市名稱</td><td><p id="CITYNM"></p></td></tr>
	<tr><td>所屬廠商暨地區編號</td><td><p id="REGIONNO"></p></td></tr>
	<tr><td>建立日期</td><td><p id="CREATEDATE"></p></td></tr>
	<tr><td>最後修改日期</td><td><p id="UPDATEDATE"></p></td></tr>
</table>
<table id="Last">
	<tr><td>城市編號</td><td><p id="LastCITYNO"></p></td></tr>
	<tr><td>城市名稱</td><td><p id="LastCITYNM"></p></td></tr>
	<tr><td>所屬廠商暨地區編號</td><td><p id="LastREGIONNO"></p></td></tr>
	<tr><td>建立日期</td><td><p id="LastCREATEDATE"></p></td></tr>
	<tr><td>最後修改日期</td><td><p id="LastUPDATEDATE"></p></td></tr>
</table>
<button id="Search" onclick="Search()">查詢</button>
<button id="Refresh" onclick="Refresh()">重新整理</button>

<script type="text/javascript">
	function Search() {
		var request = new XMLHttpRequest();
		request.open("POST", "SearchMAS.php");
		var data = "module=SearchMAS&event=SearchCUSCITY&option=Search&CITYNO=" + document.getElementById("CITYNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 0) {
					document.getElementById("CITYNO").readOnly = true;
					document.getElementById("CITYNM").innerHTML = data.CITYNM;
					document.getElementById("REGIONNO").innerHTML = data.REGIONNO;
					document.getElementById("CREATEDATE").innerHTML = data.CREATEDATE;
					document.getElementById("UPDATEDATE").innerHTML = data.UPDATEDATE;
				}
				else if (data.state == 1) {
					alert("此城市編號不存在");
				}
				else if (data.state == 2) {
					alert("此顧客城市已刪除");
				}
			}
		}
	}
	function Refresh() {
		document.getElementById("LastCITYNO").value = document.getElementById("CITYNO").value;
		document.getElementById("LastCITYNM").value = document.getElementById("CITYNM").value;
		document.getElementById("LastREGIONNO").value = document.getElementById("REGIONNO").value;
		document.getElementById("LastCREATEDATE").value = document.getElementById("CREATEDATE").value;
		document.getElementById("LastUPDATEDATE").value = document.getElementById("UPDATEDATE").value;
		document.getElementById("CITYNO").value = null;
		document.getElementById("CITYNM").value = null;
		document.getElementById("REGIONNO").value = null;
		document.getElementById("CREATEDATE").value = null;
		document.getElementById("UPDATEDATE").value = null;
		document.getElementById("CITYNO").readOnly = false;
	}
</script>
