	<button id="Search" onclick="Search()">查詢</button>
	<button id="Refresh" onclick="Refresh()">重新整理</button>
	<p id="table"></p>
</body>

<script type="text/javascript">
	function Search() {
		var request = new XMLHttpRequest();
		request.open("POST", "SearchORDMAS.php");
		var data = "module=SearchORDMAS&event=ORDNOSearchORDMAS&ORDNO=" + document.getElementById("ORDNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 0) {
					document.getElementById("ORDNO").readOnly = true;
					document.getElementById("ORDTYPE").innerHTML = data.ORDTYPE;
					document.getElementById("CUSNO").innerHTML = data.CUSNO;
					document.getElementById("CUS_PO_NO").innerHTML = data.CUS_PO_NO;
					document.getElementById("SHIP_ADD_NO").innerHTML = data.SHIP_ADD_NO;
					document.getElementById("BILL_ADD_NO").innerHTML = data.BILL_ADD_NO;
					document.getElementById("BACKCODE").innerHTML = data.BACKCODE;
					document.getElementById("INVOICENO").innerHTML = data.INVOICENO;
					document.getElementById("SALPERNO").innerHTML = data.SALPERNO;
					document.getElementById("TO_ORD_AMT").innerHTML = data.TO_ORD_AMT;
					document.getElementById("TO_SHP_AMT").innerHTML = data.TO_SHP_AMT;
					document.getElementById("ORD_INST").innerHTML = data.ORD_INST;
					document.getElementById("DATEORDORG").innerHTML = data.DATEORDORG;
					document.getElementById("ORDCOMPER").innerHTML = data.ORDCOMPER;
					document.getElementById("ORD_STAT").innerHTML = data.ORD_STAT;
					document.getElementById("DATE_REQ").innerHTML = data.DATE_REQ;
					document.getElementById("CREATEDATE").innerHTML = data.CREATEDATE;
					document.getElementById("UPDATEDATE").innerHTML = data.UPDATEDATE;
				}
				else if (data.state == 1) {
					alert("此訂單編號不存在");
				}
				else if (data.state == 2) {
					alert("此訂單已刪除");
				}
			}
		}
	}
	function Refresh() {
		document.getElementById("LastORDNO").value = document.getElementById("ORDNO").value;
		document.getElementById("LastORDTYPE").value = document.getElementById("ORDTYPE").value;
		document.getElementById("LastCUSNO").value = document.getElementById("CUSNO").value;

		document.getElementById("LastSHIP_ADD_NO").value = document.getElementById("SHIP_ADD_NO").value;

		document.getElementById("LastBACKCODE").value = document.getElementById("BACKCODE").value;
		document.getElementById("LastINVOICENO").value = document.getElementById("INVOICENO").value;
		document.getElementById("LastSALPERNO").value = document.getElementById("SALPERNO").value;

		document.getElementById("LastTO_SHP_AMT").value = document.getElementById("TO_SHP_AMT").value;
		document.getElementById("LastORD_INST").value = document.getElementById("ORD_INST").value;
		document.getElementById("LastLastDATEORDORG").value = document.getElementById("DATEORDORG").value;
		document.getElementById("LastORDCOMPER").value = document.getElementById("ORDCOMPER").value;
		document.getElementById("LastORD_STAT").value = document.getElementById("ORD_STAT").value;
		document.getElementById("LastDATE_REQ").value = document.getElementById("DATE_REQ").value;
		document.getElementById("LastCREATEDATE").value = document.getElementById("CREATEDATE").value;
		document.getElementById("LastUPDATEDATE").value = document.getElementById("UPDATEDATE").value;

		document.getElementById("TO_ORD_AMT").value = null;
		document.getElementById("TO_SHP_AMT").value = null;
		document.getElementById("ORD_INST").value = null;

		document.getElementById("ORDCOMPER").value = null;
		document.getElementById("ORD_STAT").value = null;
		document.getElementById("DATE_REQ").value = null;
		document.getElementById("CREATEDATE").value = null;
		document.getElementById("UPDATEDATE").value = null;
		document.getElementById("ORDNO").readOnly = false;
	}
	function time() {
		today = new Date();
		Year = today.getYear() + 1900;
		Month = today.getMonth() <= 9 ? "0"+today.getMonth() : today.getMonth();
		Day = today.getDate() <= 9 ? "0"+today.getDate() : today.getDate();
		Hour = today.getHours() <= 9 ? "0"+today.getHours() : today.getHours();
		Minute = today.getMinutes() <= 9 ? "0"+today.getMinutes() : today.getMinutes();
		Second = today.getSeconds() <= 9 ? "0"+today.getSeconds() : today.getSeconds();
		document.getElementById("now").innerHTML = Year + "-" + Month + "-" + Day + " " + Hour + ":" + Minute + ":" + Second;
		setTimeout("time()", 1000);
	}
</script>
