<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="顧客與銷售訂單系統">
	<meta name="author" content="冷俊瑩">
	<title>訂單材料查詢訂單主檔</title>
	<header>
		<h1>訂單材料查詢訂單主檔</h1>
	</header>
</head>
<body onload="time()">
	<p>現在時間：<span id="now"></span></p>
	<p>請輸入以下資料</p>
	<table>
		<tr><td>倉庫編號</td><td><input type="text" name="WHOUSE" id="WHOUSE"></td></tr>
		<tr><td>材料編號</td><td><p><input type="text" name="ITEMNO" id="ITEMNO"></p></td></tr>
	</table>
	<button id="Search" onclick="Search()">查詢</button>
	<p id="table"></p>
</body>

<script type="text/javascript">
	function Search() {
		var request = new XMLHttpRequest();
		request.open("POST", "SearchORDMAS.php");
		var data = "module=SearchORDMAS&event=ORDMATSearchORDMAS&WHOUSE=" + document.getElementById("WHOUSE").value + "&ITEMNO=" + document.getElementById("ITEMNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 0) {
					document.getElementById("table").innetHTML = data.table;
				}
				else if (data.state == 1) {
					document.getElementById("table").innetHTML = null;
					alert("查無資料");
				}
			}
		}
	}
	function time() {
		today = new Date();
		Year = today.getYear() + 1900;
		Month = today.getMonth() <= 9 ? "0"+today.getMonth() : today.getMonth();
		Day = today.getDate() <= 9 ? "0"+today.getDate() : today.getDate();
		Hour = today.getHours() <= 9 ? "0"+today.getHours() : today.getHours();
		Minute = today.getMinutes() <= 9 ? "0"+today.getMinutes() : today.getMinutes();
		Second = today.getSeconds() <= 9 ? "0"+today.getSeconds() : today.getSeconds();
		document.getElementById("now").innerHTML = Year + "-" + Month + "-" + Day + " " + Hour + ":" + Minute + ":" + Second;
		setTimeout("time()", 1000);
	}
</script>
