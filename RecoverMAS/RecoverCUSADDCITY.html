<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="顧客與銷售訂單系統">
	<meta name="author" content="冷俊瑩">
	<script src="../resource/attachment.js"></script>
	<title>恢復顧客地址城市關聯</title>
	<header>
		<h1>恢復顧客地址城市關聯</h1>
	</header>
</head>
<body onload="time()">
	<p>現在時間：<span id="now"></span></p>
	<table>
		<tr><td>顧客編號</td><td><input type="text" name="CUSNO" id="CUSNO"></td></tr>
		<tr><td>地址編號</td><td><input type="text" name="ADDNO" id="ADDNO"></td></tr>
		<tr><td>顧客名稱</td><td><p id="CUSNM"></p></td></tr>
		<tr><td>所屬城市編號</td><td><p id="CITYNO"></p></td></tr>
		<tr><td>建立日期</td><td><p id="CREATEDATE"></p></td></tr>
		<tr><td>最後修改日期</td><td><p id="UPDATEDATE"></p></td></tr>
	</table>
	<table id="Last" style="visibility: hidden;">
		<tr><td>顧客編號</td><td><p id="LastCUSNO"></p></td></tr>
		<tr><td>地址編號</td><td><p id="LastADDNO"></p></td></tr>
		<tr><td>顧客名稱</td><td><p id="LastCUSNM"></p></td></tr>
		<tr><td>所屬城市編號</td><td><p id="LastCITYNO"></p></td></tr>
		<tr><td>建立日期</td><td><p id="LastCREATEDATE"></p></td></tr>
		<tr><td>最後修改日期</td><td><p id="LastUPDATEDATE"></p></td></tr>
	</table>
	<button id="Search" onclick="Search()">搜尋</button>
	<button id="Recover" onclick="Recover()" style="visibility: hidden;">恢復</button>
	<button id="Refresh" onclick="Refresh()">重新整理</button>
	<button id="Close" onclick="Close()">返回首頁</button>
</body>

<script type="text/javascript">
	function Search() {
		var request = new XMLHttpRequest();
		request.open("POST", "RecoverMAS.php");
		var data = "module=RecoverMAS&event=RecoverCUSADDCITY&option=Search&CUSNO=" + document.getElementById("CUSNO").value + "&ADDNO=" + document.getElementById("ADDNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 0) {
					document.getElementById("CUSNM").innerHTML = data.CUSNM;
					document.getElementById("CITYNO").innerHTML = data.CITYNO;
					document.getElementById("CREATEDATE").innerHTML = data.CREATEDATE;
					document.getElementById("UPDATEDATE").innerHTML = data.UPDATEDATE;
					document.getElementById('Recover').style.visibility = 'visible';
				}
				if (data.state == 1) {
					alert("此顧客顧客地址城市關聯未被刪除");
				}
				if (data.state == 2) {
					alert("此顧客顧客地址城市關聯不存在");
				}
			}
		}
	}
	function Recover() {
		var request = new XMLHttpRequest();
		request.open("POST", "RecoverMAS.php");
		var data = "module=RecoverMAS&event=RecoverCUSADDCITY&option=Recover&CUSNO=" + document.getElementById("CUSNO").value + "&ADDNO=" + document.getElementById("ADDNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 0) {
					alert("恢復成功");
					document.getElementById("LastCUSNO").innerHTML = document.getElementById("CUSNO").value;
					document.getElementById("LastCUSNM").innerHTML = document.getElementById("CUSNM").innerHTML;
					document.getElementById("LastADDNO").innerHTML = document.getElementById("ADDNO").value;
					document.getElementById("LastCITYNO").innerHTML = document.getElementById("CITYNO").innerHTML;
					document.getElementById("LastCREATEDATE").innerHTML = document.getElementById("CREATEDATE").innerHTML;
					document.getElementById("LastUPDATEDATE").innerHTML = document.getElementById("UPDATEDATE").innerHTML;
					document.getElementById("Last").style.visibility = 'visible';
					Refresh();
				}
				else if (data.state == 1) {
					alert("資料庫恢復失敗");
				}
			}
		}
	}
	function Refresh() {
		document.getElementById("CUSNO").value = null;
		document.getElementById("ADDNO").value = null;
		document.getElementById("CUSNM").innerHTML = null;
		document.getElementById("CITYNO").innerHTML = null;
		document.getElementById("CREATEDATE").innerHTML = null;
		document.getElementById("UPDATEDATE").innerHTML = null;
		document.getElementById("CUSNM").style.visibility = 'hidden';
		document.getElementById("CITYNO").style.visibility = 'hidden';
		document.getElementById("CREATEDATE").style.visibility = 'hidden';
		document.getElementById("UPDATEDATE").style.visibility = 'hidden';
		document.getElementById("Recover").style.visibility = 'hidden';
	}
</script>
