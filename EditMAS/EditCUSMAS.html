		var request = new XMLHttpRequest();
		request.open("POST", "EditMAS.php");

		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 0) {
					document.getElementById("CUSNO").readOnly = true;
					document.getElementById("CUSNM").innerHTML = data.CUSNM;
					document.getElementById("ADDNO_1").innerHTML = data.ADDNO_1;

					document.getElementById("WSITE").innerHTML = data.WSITE;
					document.getElementById("SALPERNO").innerHTML = data.SALPERNO;
					document.getElementById("SPEINS").innerHTML = data.SPEINS;
					document.getElementById("TAXID").innerHTML = data.TAXID;
					document.getElementById("CUSNM").style.visibility = 'visible';
					document.getElementById("ADDNO_1").style.visibility = 'visible';
					document.getElementById("ADDNO_2").style.visibility = 'visible';
					document.getElementById("ADDNO_3").style.visibility = 'visible';
					document.getElementById("CITY").style.visibility = 'visible';
					document.getElementById("COUNTY").style.visibility = 'visible';
					document.getElementById("COUNTRY").style.visibility = 'visible';
					document.getElementById("ZCODE").style.visibility = 'visible';
					document.getElementById("CNTPER").style.visibility = 'visible';
					document.getElementById("TEL").style.visibility = 'visible';
					document.getElementById("FAX").style.visibility = 'visible';
					document.getElementById("EMAIL").style.visibility = 'visible';
					document.getElementById("WSITE").style.visibility = 'visible';
					document.getElementById("SALPERNO").style.visibility = 'visible';
					document.getElementById("SPEINS").style.visibility = 'visible';
					document.getElementById("TAXID").style.visibility = 'visible';
				}
				else if (data.state == 1) {
					alert("此顧客編號不存在");
				}
				else if (data.state == 2) {
					alert("此顧客已刪除");
				}
			}
		}
	}
