<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="顧客與銷售訂單系統">
	<meta name="author" content="冷俊瑩">
	<script src="../resource/attachment.js"></script>
	<title>修改顧客地址城市關聯</title>
	<header>
		<h1>修改顧客地址城市關聯</h1>
	</header>
</head>
<body onload="time()">
	<p>現在時間：<span id="now"></span></p>
	<table>
		<tr><td>顧客編號</td><td><input type="text" name="CUSNO" id="CUSNO" onchange="CUSNO()"></td></tr>
		<tr><td>顧客名稱</td><td><p id="CUSNM" style="visibility: hidden;"></p></td></tr>
		<tr><td>地址編號</td><td><input type="text" name="ADDNO" id="ADDNO" onchange="ADDNO()" style="visibility: hidden;"></td></tr>
		<tr><td>所屬城市編號</td><td><input type="text" name="CITYNO" id="CITYNO" onchange="CITYNO()" style="visibility: hidden;"></td></tr>
	</table>
	<table id="Last">
		<tr><td>顧客編號</td><td><p id="LastCUSNO"></p></td></tr>
		<tr><td>顧客名稱</td><td><p id="LastCUSNM"></p></td></tr>
		<tr><td>地址編號</td><td><p id="LastADDNO"></p></td></tr>
		<tr><td>所屬城市編號</td><td><p id="LastCITYNO"></p></td></tr>
	</table>
	<button id="Edit" onclick="Edit()" style="visibility: hidden;">修改</button>
	<button id="Refresh" onclick="Refresh()">重新整理</button>
	<button id="Close" onclick="Close()">返回首頁</button>
</body>

<script type="text/javascript">
	function CUSNO() {
		var request = new XMLHttpRequest();
		request.open("POST", "EditMAS.php");
		var data = "module=EditMAS&event=EditCUSADDCITY&option=CUSNO&CUSNO=" + document.getElementById("CUSNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 0) {
					document.getElementById("CUSNO").readOnly = true;
					document.getElementById("CUSNM").innerHTML = data.CUSNM;
					document.getElementById("CUSNM").style.visibility = 'visible';
					document.getElementById("ADDNO").style.visibility = 'visible';
				}
				else if (data.state == 1){
					alert("此顧客編號不存在");
				}
				else if (data.state == 2){
					alert("此顧客已刪除");
				}
			}
		}
	}
	function ADDNO() {
		var request = new XMLHttpRequest();
		request.open("POST", "EditMAS.php");
		var data = "module=EditMAS&event=EditCUSADDCITY&option=ADDNO&CUSNO=" + document.getElementById("CUSNO").value + "&ADDNO=" + document.getElementById("ADDNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 0) {
					document.getElementById("ADDNO").readOnly = true;
					document.getElementById("CITYNO").innerHTML = data.CITYNO;
					document.getElementById("CITYNO").style.visibility = 'visible';
					document.getElementById("Edit").style.visibility = 'visible';
				}
				else if (data.state == 1) {
					alert("此地址編號不存在");
				}
				else if (data.state == 2) {
					alert("此顧客地址城市關聯已刪除");
				}
			}
		}
	}
	function CITYNO() {
		var request = new XMLHttpRequest();
		request.open("POST", "EditMAS.php");
		var data = "module=EditMAS&event=EditCUSADDCITY&option=CITYNO&CITYNO=" + document.getElementById("CITYNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 1) {
					alert("此城市編號不存在");
				}
			}
		}
	}
	function Edit() {
		var request = new XMLHttpRequest();
		request.open("POST", "EditMAS.php");
		var data = "module=EditMAS&event=EditCUSADDCITY&option=Edit&CUSNO=" + document.getElementById("CUSNO").value + "&ADDNO=" + document.getElementById("ADDNO").value + "&CITYNO=" + document.getElementById("CITYNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 0) {
					alert("修改成功");
					document.getElementById("LastCUSNO").value = document.getElementById("CUSNO").value;
					document.getElementById("LastCUSNM").value = document.getElementById("CUSNM").value;
					document.getElementById("LastADDNO").value = document.getElementById("ADDNO").value;
					document.getElementById("LastCITYNO").value = document.getElementById("CITYNO").value;
					document.getElementById("Last").style.visibility = 'visible';
					Refresh();
				}
				else if (data.state == 1) {
					alert("資料庫修改失敗");
				}
				else if (data.state == 2) {
					alert("請重新檢查以上欄位");
				}
			}
		}
	}
	function Refresh() {
		document.getElementById("CUSNO").value = null;
		document.getElementById("CUSNM").value = null;
		document.getElementById("ADDNO").value = null;
		document.getElementById("CITYNO").value = null;
		document.getElementById("CUSNO").readOnly = false;
		document.getElementById("ADDNO").readOnly = false;
		document.getElementById("CUSNM").style.visibility = 'hidden';
		document.getElementById("ADDNO").style.visibility = 'hidden';
		document.getElementById("CITYNO").style.visibility = 'hidden';
		document.getElementById("Edit").style.visibility = 'hidden';
	}
</script>
