<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="顧客與銷售訂單系統">
	<meta name="author" content="冷俊瑩">
	<script src="../resource/attachment.js"></script>
	<title>輸出銷售員</title>
	<header>
		<h1>輸出銷售員</h1>
	</header>
</head>
<body onload="time()">
	<p>現在時間：<span id="now"></span></p>
	<p>請輸入銷售員編號範圍</p>
	<p><input type="text" name="FromSALPERNO" id="FromSALPERNO"> 到 <input type="text" name="ToSALPERNO" id="ToSALPERNO"></p>
	<button id="Search" onclick="Search()">查詢</button>
	<button id="Export" onclick="Export()">輸出</button>
	<button id="Close" onclick="Close()">返回首頁</button>
	<p id="result"></p>
</body>

<script type="text/javascript">
	function Search() {
		var request = new XMLHttpRequest();
		request.open("POST", "ExportMAS.php");
		var data = "module=ExportMAS&event=ExportSLSMAS&FromSALPERNO=" + document.getElementById("FromSALPERNO").value + "&ToSALPERNO=" + document.getElementById("ToSALPERNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				
			}
		}
	}
	
	function Export() {
		var request = new XMLHttpRequest();
		request.open("POST", "ExportMAS.php");
		var data = "module=ExportMAS&event=ExportSLSMAS&FromSALPERNO=" + document.getElementById("FromSALPERNO").value + "&ToSALPERNO=" + document.getElementById("ToSALPERNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 0) {
					alert("已開始下載");
				}
			}
		}
	}
</script>
