<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="顧客與銷售訂單系統">
	<meta name="author" content="冷俊瑩">
	<title>輸出顧客城市</title>
	<header>
		<h1>輸出顧客城市</h1>
	</header>
</head>
<body onload="time()">
	<p>現在時間：<span id="now"></span></p>
	<p>請輸入城市編號範圍</p>
	<p><input type="text" name="FromCITYNO" id="FromCITYNO"> 到 <input type="text" name="ToCITYNO" id="ToCITYNO"></p>
	<button id="Search" onclick="Search()">查詢</button>
	<button id="Export" onclick="Export()">輸出</button>
	<p id="result"></p>
</body>

<script type="text/javascript">
	function Search() {
		var request = new XMLHttpRequest();
		request.open("POST", "ExportMAS.php");
		var data = "module=ExportMAS&event=ExportCUSADD&FromCUSNO=" + document.getElementById("FromCUSNO").value + "&ToCUSNO=" + document.getElementById("ToCUSNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				
			}
		}
	}
	
	function Export() {
		var request = new XMLHttpRequest();
		request.open("POST", "ExportMAS.php");
		var data = "module=ExportMAS&event=ExportCUSCITY&FromCITYNO=" + document.getElementById("FromCITYNO").value + "&ToCITYNO=" + document.getElementById("ToCITYNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 0) {
					alert("已開始下載");
				}
			}
		}
	}
	function time() {
		today = new Date();
		Year = today.getYear() + 1900;
		Month = today.getMonth() <= 9 ? "0"+today.getMonth() : today.getMonth();
		Day = today.getDate() <= 9 ? "0"+today.getDate() : today.getDate();
		Hour = today.getHours() <= 9 ? "0"+today.getHours() : today.getHours();
		Minute = today.getMinutes() <= 9 ? "0"+today.getMinutes() : today.getMinutes();
		Second = today.getSeconds() <= 9 ? "0"+today.getSeconds() : today.getSeconds();
		document.getElementById("now").innerHTML = Year + "-" + Month + "-" + Day + " " + Hour + ":" + Minute + ":" + Second;
		setTimeout("time()", 1000);
	}
</script>
