	function CUSNO() {
		var request = new XMLHttpRequest();
		request.open("POST", "CreateMAS.php");
		var data = "module=CreateMAS&event=CreateCUSADD&option=CUSNO&CUSNO=" + document.getElementById("CUSNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 0) {
					document.getElementById("CUSNO").classList.remove("violate");
					alert("此顧客編號不存在");
				}
				else if (data.state == -1) {
					document.getElementById("CUSNO").classList.add("violate");
					alert("此顧客編號不存在");
				}
				else if (data.state == -2) {

					alert("此顧客已刪除");
				}

		}
	}
