<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="顧客與銷售訂單系統">
	<meta name="author" content="冷俊瑩">
	<title>新增顧客地址城市關聯</title>
	<header>
		<h1>新增顧客地址城市關聯</h1>
	</header>
</head>
<table>
	<tr><td>顧客編號</td><td><input type="text" name="CUSNO" id="CUSNO" onchange="CUSNO()"></td></tr>
	<tr><td>顧客名稱</td><td><p id="CUSNM"></p></td></tr>
	<tr><td>地址編號</td><td><input type="text" name="ADDNO" id="ADDNO" onchange="ADDNO()"></td></tr>
	<tr><td>所屬城市編號</td><td><input type="text" name="CITYNO" id="CITYNO" onchange="CITYNO()"></td></tr>
</table>
<button onclick="Create()">新增</button>

<script type="text/javascript">
	function CUSNO() {
		var request = new XMLHttpRequest();
		request.open("POST", "CreateMAS.php");
		var data = "module=CreateMAS&event=CreateCUSADDCITY&option=CUSNO&CUSNO=" + document.getElementById("CUSNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 1) {
					alert("此顧客編號不存在");
				}
				else {
					document.getElementById("CUSNM").innerHTML = data.CUSNM;
				}
			}
		}
	}
	function ADDNO() {
		var request = new XMLHttpRequest();
		request.open("POST", "CreateMAS.php");
		var data = "module=CreateMAS&event=CreateCUSADDCITY&option=ADDNO&CUSNO=" + document.getElementById("CUSNO").value + "&ADDNO=" + document.getElementById("ADDNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 1) {
					alert("此地址編號不存在");
				}
				else if (data.state == 2) {
					alert("已建立此地址編號之關聯");
				}
			}
		}
	}
	function CITYNO() {
		var request = new XMLHttpRequest();
		request.open("POST", "CreateMAS.php");
		var data = "module=CreateMAS&event=CreateCUSADDCITY&option=CITYNO&CITYNO=" + document.getElementById("CITYNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 1) {
					alert("此城市編號不存在");
				}
			}
		}
	}
	function Create() {
		var request = new XMLHttpRequest();
		request.open("POST", "CreateMAS.php");
		var data = "module=CreateMAS&event=CreateCUSADDCITY&option=Create&CUSNO=" + document.getElementById("CUSNO").value + "&CUSNM=" + document.getElementById("CUSNM").value + "&ADDNO=" + document.getElementById("ADDNO").value + "&CITYNO=" + document.getElementById("CITYNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 0) {
					alert("新增成功");
				}
				else if (data.state == 1) {
					alert("資料庫新增失敗");
				}
				else if (data.state == 2) {
					alert("請重新檢查以上欄位");
				}
			}
		}
	}
</script>
