<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="顧客與銷售訂單系統">
	<meta name="author" content="冷俊瑩">
	<title>銷售員-顧客-地址</title>
	<header>
		<h1>銷售員-顧客-地址</h1>
	</header>
</head>
<body onload="time()">
	<p>現在時間：<span id="now"></span></p>
	<table>
		<tr><td>資料最後更新時間</td><td><p id="renew_time"></p></td></tr>
		<tr><td>銷售員編號</td><td><input type="text" name="SALPERNO" id="SALPERNO"></td></tr>
		<tr><td>顧客編號</td><td><input type="text" name="CUSNO" id="CUSNO"></td></tr>
		<tr><td>地址編號</td><td><input type="text" name="ADDNO" id="ADDNO"></td></tr>
	</table>
	<p id="table"></p>
	<button id="Renew" onclick="Renew()">刷新</button>
	<button id="Refresh" onclick="Refresh()">重新整理</button>
</body>

<script type="text/javascript">
	function Renew() {
		var request = new XMLHttpRequest();
		request.open("POST", "BI.php");
		var data = "module=BI&event=SLS-CUS-ADD&option=Renew&SALPERNO=" + document.getElementById("SALPERNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 1) {
					alert("銷售員編號為必填欄位");
				}
				else if (data.state == 2) {
					alert("銷售員編號不可超過15字元");
				}
				else if (data.state == 3) {
					alert("此銷售員編號已存在");
				}
			}
		}
	}
	function Refresh() {
		document.getElementById("SALPERNO").value = null;
		document.getElementById("SALPERNM").value = null;
		document.getElementById("EMPNO").value = null;
		document.getElementById("COMRATE").value = null;
	}
	function time() {
		today = new Date();
		Year = today.getYear() + 1900;
		Month = today.getMonth() <= 9 ? "0"+today.getMonth() : today.getMonth();
		Day = today.getDate() <= 9 ? "0"+today.getDate() : today.getDate();
		Hour = today.getHours() <= 9 ? "0"+today.getHours() : today.getHours();
		Minute = today.getMinutes() <= 9 ? "0"+today.getMinutes() : today.getMinutes();
		Second = today.getSeconds() <= 9 ? "0"+today.getSeconds() : today.getSeconds();
		document.getElementById("now").innerHTML = Year + "-" + Month + "-" + Day + " " + Hour + ":" + Minute + ":" + Second;
		setTimeout("time()", 1000);
	}
</script>
