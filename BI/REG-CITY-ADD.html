<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="顧客與銷售訂單系統">
	<meta name="author" content="冷俊瑩">
	<script src="../resource/attachment.js"></script>
	<title>地區-城市-地址</title>
	<header>
		<h1>地區-城市-地址</h1>
	</header>
</head>
<body onload="time()">
	<div class="container">
		<p>現在時間：<span id="now"></span></p>
		<p>資料最後更新時間：<span id="renew"></span></p>
		<table>
			<tr><td>廠商暨地區編號</td><td><input type="text" name="REGIONNO" id="REGIONNO"></td></tr>
			<tr><td>城市編號</td><td><input type="text" name="CITYNO" id="CITYNO"></td></tr>
			<tr><td>顧客編號</td><td><input type="text" name="CUSNO" id="CUSNO"></td></tr>
			<tr><td>地址編號</td><td><input type="text" name="ADDNO" id="ADDNO"></td></tr>
		</table>
		<ul class="nav nav-tabs">
			<li class="active"><a data-toggle="tab" href="#month">當月內</a></li>
			<li><a data-toggle="tab" href="#season">當季內</a></li>
			<li><a data-toggle="tab" href="#year">當年內</a></li>
			<li><a data-toggle="tab" href="#ever">累積</a></li>
		</ul>

		<div class="tab-content">
			<div id="month" class="tab-pane fade in active">
				<p id="table_month"></p>
			</div>
			<div id="season" class="tab-pane fade">
				<p id="table_season"></p>
			</div>
			<div id="year" class="tab-pane fade">
				<p id="table_year"></p>
			</div>
			<div id="ever" class="tab-pane fade">
				<p id="table_ever"></p>
			</div>
		</div>
	</div>
	<button id="Renew" onclick="Renew()">刷新</button>
	<button id="Refresh" onclick="Refresh()">重新整理</button>
	<button id="Close" onclick="Close()">返回首頁</button>
</body>

<script type="text/javascript">
	function Renew() {
		var request = new XMLHttpRequest();
		request.open("POST", "BI.php");
		var data = "module=BI&event=REG-CITY-ADD&option=Renew&SALPERNO=" + document.getElementById("SALPERNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 1) {
					alert("銷售員編號為必填欄位");
				}
				else if (data.state == 2) {
					alert("銷售員編號不可超過15字元");
				}
				else if (data.state == 3) {
					alert("此銷售員編號已存在");
				}
			}
		}
	}
	function Refresh() {
		document.getElementById("SALPERNO").value = null;
		document.getElementById("SALPERNM").value = null;
		document.getElementById("EMPNO").value = null;
		document.getElementById("COMRATE").value = null;
	}
</script>
