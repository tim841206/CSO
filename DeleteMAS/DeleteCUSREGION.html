<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="顧客與銷售訂單系統">
	<meta name="author" content="冷俊瑩">
	<title>刪除顧客地區</title>
	<header>
		<h1>刪除顧客地區</h1>
	</header>
</head>
<table>
	<tr><td>廠商暨地區編號</td><td><input type="text" name="REGIONNO" id="REGIONNO" onchange="REGIONNO()"></td></tr>
	<tr><td>通路編號</td><td><p id="CHANNELNO"></p></td></tr>
	<tr><td>通路名稱</td><td><p id="CHANNELNM"></p></td></tr>
	<tr><td>廠商公司編號</td><td><p id="COMPANYNO"></p></td></tr>
	<tr><td>廠商公司名稱</td><td><p id="COMPANYNM"></p></td></tr>
	<tr><td>地區編號</td><td><p id="DISTRICTNO"></p></td></tr>
	<tr><td>敘述</td><td><p id="DESCRIPTION"></p></td></tr>
	<tr><td>建立日期</td><td><p id="CREATEDATE"></p></td></tr>
	<tr><td>最後修改日期</td><td><p id="UPDATEDATE"></p></td></tr>
</table>
<table id="Last" style="visibility: hidden;">
	<tr><td>廠商暨地區編號</td><td><p id="LastREGIONNO"></p></td></tr>
	<tr><td>通路編號</td><td><p id="LastCHANNELNO"></p></td></tr>
	<tr><td>通路名稱</td><td><p id="LastCHANNELNM"></p></td></tr>
	<tr><td>廠商公司編號</td><td><p id="LastCOMPANYNO"></p></td></tr>
	<tr><td>廠商公司名稱</td><td><p id="LastCOMPANYNM"></p></td></tr>
	<tr><td>地區編號</td><td><p id="LastDISTRICTNO"></p></td></tr>
	<tr><td>敘述</td><td><p id="LastDESCRIPTION"></p></td></tr>
	<tr><td>建立日期</td><td><p id="LastCREATEDATE"></p></td></tr>
	<tr><td>最後修改日期</td><td><p id="LastUPDATEDATE"></p></td></tr>
</table>
<button id="Delete" onclick="Delete()" style="visibility: hidden;">刪除</button>

<script type="text/javascript">
	function REGIONNO() {
		var request = new XMLHttpRequest();
		request.open("POST", "DeleteMAS.php");
		var data = "module=DeleteMAS&event=DeleteCUSREGION&option=REGIONNO&REGIONNO=" + document.getElementById("REGIONNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 0) {
					document.getElementById("REGIONNO").readOnly = true;
					document.getElementById("CHANNELNO").innerHTML = data.CHANNELNO;
					document.getElementById("CHANNELNM").innerHTML = data.CHANNELNM;
					document.getElementById("COMPANYNO").innerHTML = data.COMPANYNO;
					document.getElementById("COMPANYNM").innerHTML = data.COMPANYNM;
					document.getElementById("DISTRICTNO").innerHTML = data.DISTRICTNO;
					document.getElementById("DESCRIPTION").innerHTML = data.DESCRIPTION;
					document.getElementById("CREATEDATE").innerHTML = data.CREATEDATE;
					document.getElementById("UPDATEDATE").innerHTML = data.UPDATEDATE;
					document.getElementById('Delete').style.visibility = 'visible';
				}
				else if (data.state == 1) {
					alert("此廠商暨地區編號不存在");
				}
			}
		}
	}
	function Delete() {
		var request = new XMLHttpRequest();
		request.open("POST", "DeleteMAS.php");
		var data = "module=DeleteMAS&event=DeleteCUSREGION&option=Delete&REGIONNO=" + document.getElementById("REGIONNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 0) {
					alert("刪除成功");
					document.getElementById("LastREGIONNO").value = document.getElementById("REGIONNO").value;
					document.getElementById("LastCHANNELNO").value = document.getElementById("CHANNELNO").value;
					document.getElementById("LastCHANNELNM").value = document.getElementById("CHANNELNM").value;
					document.getElementById("LastCOMPANYNO").value = document.getElementById("COMPANYNO").value;
					document.getElementById("LastCOMPANYNM").value = document.getElementById("COMPANYNM").value;
					document.getElementById("LastDISTRICTNO").value = document.getElementById("DISTRICTNO").value;
					document.getElementById("LastDESCRIPTION").value = document.getElementById("DESCRIPTION").value;
					document.getElementById("LastCREATEDATE").value = document.getElementById("CREATEDATE").value;
					document.getElementById("LastUPDATEDATE").value = document.getElementById("UPDATEDATE").value;
					document.getElementById("REGIONNO").value = null;
					document.getElementById("CHANNELNO").value = null;
					document.getElementById("CHANNELNM").value = null;
					document.getElementById("COMPANYNO").value = null;
					document.getElementById("COMPANYNM").value = null;
					document.getElementById("DISTRICTNO").value = null;
					document.getElementById("DESCRIPTION").value = null;
					document.getElementById("CREATEDATE").value = null;
					document.getElementById("UPDATEDATE").value = null;
					document.getElementById("Last").style.visibility = 'visible';
				}
				else if (data.state == 1) {
					alert("資料庫刪除失敗");
				}
			}
		}
	}
</script>
