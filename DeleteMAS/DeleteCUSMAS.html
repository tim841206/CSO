<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="顧客與銷售訂單系統">
	<meta name="author" content="冷俊瑩">
	<title>刪除顧客</title>
	<header>
		<h1>刪除顧客</h1>
	</header>
</head>
<table>
	<tr><td>顧客編號</td><td><input type="text" name="CUSNO" id="CUSNO" onchange="CUSNO()"></td></tr>
	<tr><td>顧客名稱</td><td><p id="CUSNM"></p></td></tr>
	<tr><td>地址編號 1</td><td><p id="ADDNO_1"></p></td></tr>
	<tr><td>地址編號 2</td><td><p id="ADDNO_2"></p></td></tr>
	<tr><td>地址編號 3</td><td><p id="ADDNO_3"></p></td></tr>
	<tr><td>所屬城市</td><td><p id="CITY"></p></td></tr>
	<tr><td>所屬縣市</td><td><p id="COUNTY"></p></td></tr>
	<tr><td>所屬國家</td><td><p id="COUNTRY"></p></td></tr>
	<tr><td>郵遞區號</td><td><p id="ZCODE"></p></td></tr>
	<tr><td>接觸人員</td><td><p id="CNTPER"></p></td></tr>
	<tr><td>電話</td><td><p id="TEL"></p></td></tr>
	<tr><td>傳真</td><td><p id="FAX"></p></td></tr>
	<tr><td>電子信箱</td><td><p id="EMAIL"></p></td></tr>
	<tr><td>網址</td><td><p id="WSITE"></p></td></tr>
	<tr><td>所屬銷售員編號</td><td><p id="SALPERNO"></p></td></tr>
	<tr><td>預設運送地編號</td><td><p id="DFSHIPNO"></p></td></tr>
	<tr><td>預設帳單地編號</td><td><p id="DFBILLNO"></p></td></tr>
	<tr><td>年結帳至今銷售額</td><td><p id="SALEAMTYTD"></p></td></tr>
	<tr><td>季結帳至今銷售額</td><td><p id="SALEAMTSTD"></p></td></tr>
	<tr><td>月結帳至今銷售額</td><td><p id="SALEAMTMTD"></p></td></tr>
	<tr><td>應收帳款</td><td><p id="CURAR"></p></td></tr>
	<tr><td>30~60天應收帳款</td><td><p id="AR30_60"></p></td></tr>
	<tr><td>60~90天應收帳款</td><td><p id="AR60_90"></p></td></tr>
	<tr><td>90~120天應收帳款</td><td><p id="AR90_120"></p></td></tr>
	<tr><td>超過120天應收帳款</td><td><p id="M120AR"></p></td></tr>
	<tr><td>特殊要求</td><td><p id="SPEINS"></p></td></tr>
	<tr><td>信用狀態</td><td><p id="CREDITSTAT"></p></td></tr>
	<tr><td>統一編號</td><td><p id="TAXID"></p></td></tr>
	<tr><td>建立時間</td><td><p id="CREATEDATE"></p></td></tr>
	<tr><td>最後修改時間</td><td><p id="UPDATEDATE"></p></td></tr>
</table>
<button id="Delete" onclick="Delete()" style="visibility: hidden;">刪除</button>

<script type="text/javascript">
	function CUSNO() {
		var request = new XMLHttpRequest();
		request.open("POST", "DeleteMAS.php");
		var data = "module=DeleteMAS&event=DeleteCUSMAS&option=CUSNO&CUSNO=" + document.getElementById("CUSNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 0) {
					document.getElementById("CUSNM").innerHTML = data.CUSNM;
					document.getElementById("ADDNO_1").innerHTML = data.ADDNO_1;
					document.getElementById("ADDNO_2").innerHTML = data.ADDNO_2;
					document.getElementById("ADDNO_3").innerHTML = data.ADDNO_3;
					document.getElementById("CITY").innerHTML = data.CITY;
					document.getElementById("COUNTY").innerHTML = data.COUNTY;
					document.getElementById("COUNTRY").innerHTML = data.COUNTRY;
					document.getElementById("ZCODE").innerHTML = data.ZCODE;
					document.getElementById("CNTPER").innerHTML = data.CNTPER;
					document.getElementById("TEL").innerHTML = data.TEL;
					document.getElementById("FAX").innerHTML = data.FAX;
					document.getElementById("EMAIL").innerHTML = data.EMAIL;
					document.getElementById("WSITE").innerHTML = data.WSITE;
					document.getElementById("SALPERNO").innerHTML = data.SALPERNO;
					document.getElementById("DFSHIPNO").innerHTML = data.DFSHIPNO;
					document.getElementById("DFBILLNO").innerHTML = data.DFBILLNO;
					document.getElementById("SALEAMTYTD").innerHTML = data.SALEAMTYTD;
					document.getElementById("SALEAMTSTD").innerHTML = data.SALEAMTSTD;
					document.getElementById("SALEAMTMTD").innerHTML = data.SALEAMTMTD;
					document.getElementById("CURAR").innerHTML = data.CURAR;
					document.getElementById("AR30_60").innerHTML = data.AR30_60;
					document.getElementById("AR60_90").innerHTML = data.AR60_90;
					document.getElementById("AR90_120").innerHTML = data.AR90_120;
					document.getElementById("M120AR").innerHTML = data.M120AR;
					document.getElementById("SPEINS").innerHTML = data.SPEINS;
					document.getElementById("TAXID").innerHTML = data.TAXID;
					document.getElementById("CREATEDATE").innerHTML = data.CREATEDATE;
					document.getElementById("UPDATEDATE").innerHTML = data.UPDATEDATE;
					document.getElementById('Delete').style.visibility = 'visible';
				}
				else if (data.state == 1) {
					alert("此顧客編號不存在");
				}
			}
		}
	}
	function Delete() {
		var request = new XMLHttpRequest();
		request.open("POST", "DeleteMAS.php");
		var data = "module=DeleteMAS&event=DeleteCUSMAS&option=Delete&CUSNO=" + document.getElementById("CUSNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 0) {
					alert("刪除成功");
				}
				else if (data.state == 1) {
					alert("資料庫刪除失敗");
				}
			}
		}
	}
</script>
