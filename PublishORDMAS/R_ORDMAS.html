<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="顧客與銷售訂單系統">
	<meta name="author" content="冷俊瑩">
	<title>發佈訂單</title>
	<header>
		<h1>發佈訂單</h1>
	</header>
</head>
<p>請輸入以下資料範圍</p>
<table>
	<tr><td>銷售員編號</td><td><input type="text" name="FromSALPERNO" id="FromSALPERNO"> 到 <input type="text" name="ToSALPERNO" id="ToSALPERNO"></td></tr>
	<tr><td>顧客編號</td><td><input type="text" name="FromCUSNO" id="FromCUSNO"> 到 <input type="text" name="ToCUSNO" id="ToCUSNO"></td></tr>
	<tr><td>訂單編號</td><td><input type="text" name="FromORDNO" id="FromORDNO"> 到 <input type="text" name="ToORDNO" id="ToORDNO"></td></tr>
	<tr><td>訂單要求完成日期</td><td><input type="text" name="FromDATE_REQ" id="FromDATE_REQ"> 到 <input type="text" name="ToDATE_REQ" id="ToDATE_REQ"></td></tr>
</table>
<button id="Search" onclick="Search()">查詢</button>
<button id="Check" onclick="Check()">確定</button>
<p id="result"></p>

<script type="text/javascript">
	function Search() {
		var request = new XMLHttpRequest();
		request.open("POST", "PublishORDMAS.php");
		var data = "module=PublishORDMAS&event=C_ORDMAS&FromSALPERNO=" + document.getElementById("FromSALPERNO").value + "&ToSALPERNO=" + document.getElementById("ToSALPERNO").value+ "&FromCUSNO=" + document.getElementById("FromCUSNO").value+ "&ToCUSNO=" + document.getElementById("ToCUSNO").value+ "&FromORDNO=" + document.getElementById("FromORDNO").value+ "&ToORDNO=" + document.getElementById("ToORDNO").value+ "&FromDATE_REQ=" + document.getElementById("FromDATE_REQ").value+ "&ToDATE_REQ=" + document.getElementById("ToDATE_REQ").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				
			}
		}
	}
	function Check() {
		var request = new XMLHttpRequest();
		request.open("POST", "PublishORDMAS.php");
		var data = "module=PublishORDMAS&event=C_ORDMAS&FromSALPERNO=" + document.getElementById("FromSALPERNO").value + "&ToSALPERNO=" + document.getElementById("ToSALPERNO").value+ "&FromCUSNO=" + document.getElementById("FromCUSNO").value+ "&ToCUSNO=" + document.getElementById("ToCUSNO").value+ "&FromORDNO=" + document.getElementById("FromORDNO").value+ "&ToORDNO=" + document.getElementById("ToORDNO").value+ "&FromDATE_REQ=" + document.getElementById("FromDATE_REQ").value+ "&ToDATE_REQ=" + document.getElementById("ToDATE_REQ").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				
			}
		}
	}
</script>
