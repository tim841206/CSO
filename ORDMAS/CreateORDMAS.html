<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="顧客與銷售訂單系統">
	<meta name="author" content="冷俊瑩">
	<script src="../resource/attachment.js"></script>
	<title>新增訂單主檔</title>
	<header>
		<h1>新增訂單主檔</h1>
	</header>
</head>
<body onload="time()">
	<p>現在時間：<span id="now"></span></p>
	<table>
		<tr><td>銷售員編號</td><td><input type="text" name="SALPERNO" id="SALPERNO" onchange="SALPERNO()"></td></tr>
		<tr><td>訂單種類</td><td><select id="ORDTYPE" style="visibility: hidden;"><option value="G">正常</option><option value="S">特殊</option></select></td></tr>
		<tr><td>顧客編號</td><td><input type="text" name="CUSNO" id="CUSNO" onchange="CUSNO()" style="visibility: hidden;"></td></tr>
		<tr><td>顧客訂單編號</td><td><input type="text" name="CUS_PO_NO" id="CUS_PO_NO" onchange="CUS_PO_NO()" style="visibility: hidden;"></td></tr>
		<tr><td>運送地編號</td><td><input type="text" name="SHIP_ADD_NO" id="SHIP_ADD_NO" onchange="SHIP_ADD_NO()" style="visibility: hidden;"></td></tr>
		<tr><td>帳單地編號</td><td><input type="text" name="BILL_ADD_NO" id="BILL_ADD_NO" onchange="BILL_ADD_NO()" style="visibility: hidden;"></td></tr>
		<tr><td>訂單額外附加指令</td><td><input type="text" name="ORD_INST" id="ORD_INST" onchange="ORD_INST()" style="visibility: hidden;"></td></tr>
		<tr><td>訂單要求完成日期</td><td><input type="date" name="DATE_REQ" id="DATE_REQ" onchange="DATE_REQ()" style="visibility: hidden;"></td></tr>
	</table>
	<table id="Last" style="visibility: hidden;">
		<tr><td>訂單編號</td><td><span id="LastORDNO"></span></td></tr>
		<tr><td>銷售員編號</td><td><span id="LastSALPERNO"></span></td></tr>
		<tr><td>訂單種類</td><td><span id="LastORDTYPE"></span></td></tr>
		<tr><td>顧客編號</td><td><span id="LastCUSNO"></span></td></tr>
		<tr><td>顧客訂單編號</td><td><span id="LastCUS_PO_NO"></span></td></tr>
		<tr><td>運送地編號</td><td><span id="LastSHIP_ADD_NO"></span></td></tr>
		<tr><td>帳單地編號</td><td><span id="LastBILL_ADD_NO"></span></td></tr>
		<tr><td>訂單額外附加指令</td><td><span id="LastORD_INST"></span></td></tr>
		<tr><td>訂單要求完成日期</td><td><span id="LastDATE_REQ"></span></td></tr>
	</table>
	<button id="Create" onclick="Create()">新增</button>
	<button id="Refresh" onclick="Refresh()">重新整理</button>
	<button id="Close" onclick="Close()">返回首頁</button>
</body>

<script type="text/javascript">
	function SALPERNO() {
		var request = new XMLHttpRequest();
		request.open("POST", "ORDMAS.php");
		var data = "module=ORDMAS&event=CreateORDMAS&option=SALPERNO&SALPERNO=" + document.getElementById("SALPERNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 0) {
					document.getElementById("SALPERNO").readOnly = true;
					document.getElementById("ORDTYPE").style.visibility = 'visible';
					document.getElementById("CUSNO").style.visibility = 'visible';
					document.getElementById("CUS_PO_NO").style.visibility = 'visible';
					document.getElementById("SHIP_ADD_NO").style.visibility = 'visible';
					document.getElementById("BILL_ADD_NO").style.visibility = 'visible';
					document.getElementById("ORD_INST").style.visibility = 'visible';
					document.getElementById("DATE_REQ").style.visibility = 'visible';
				}
				else if (data.state == 1) {
					alert("此銷售員編號不存在");
				}
			}
		}
	}
	function CUSNO() {
		var request = new XMLHttpRequest();
		request.open("POST", "ORDMAS.php");
		var data = "module=ORDMAS&event=CreateORDMAS&option=CUSNO&SALPERNO=" + document.getElementById("SALPERNO").value + "&ORDTYPE=" + document.getElementById("ORDTYPE").value + "&CUSNO=" + document.getElementById("CUSNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 1) {
					alert("此顧客編號不存在");
				}
			}
		}
	}
	function CUS_PO_NO() {
		var request = new XMLHttpRequest();
		request.open("POST", "ORDMAS.php");
		var data = "module=ORDMAS&event=CreateORDMAS&option=CUS_PO_NO&CUS_PO_NO=" + document.getElementById("CUS_PO_NO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 1) {
					alert("顧客訂單編號不可超過50字元");
				}
			}
		}
	}
	function SHIP_ADD_NO() {
		var request = new XMLHttpRequest();
		request.open("POST", "ORDMAS.php");
		var data = "module=ORDMAS&event=CreateORDMAS&option=SHIP_ADD_NO&CUSNO=" + document.getElementById("CUSNO").value + "&SHIP_ADD_NO=" + document.getElementById("SHIP_ADD_NO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 1) {
					alert("此地址編號不存在");
				}
			}
		}
	}
	function BILL_ADD_NO() {
		var request = new XMLHttpRequest();
		request.open("POST", "ORDMAS.php");
		var data = "module=ORDMAS&event=CreateORDMAS&option=BILL_ADD_NO&CUSNO=" + document.getElementById("CUSNO").value + "&BILL_ADD_NO=" + document.getElementById("BILL_ADD_NO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 1) {
					alert("此地址編號不存在");
				}
			}
		}
	}
	function ORD_INST() {
		var request = new XMLHttpRequest();
		request.open("POST", "ORDMAS.php");
		var data = "module=ORDMAS&event=CreateORDMAS&option=ORD_INST&ORD_INST=" + document.getElementById("ORD_INST").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 1) {
					alert("訂單額外附加指令不可超過50字元");
				}
			}
		}
	}
	function DATE_REQ() {
		var request = new XMLHttpRequest();
		request.open("POST", "ORDMAS.php");
		var data = "module=ORDMAS&event=CreateORDMAS&option=DATE_REQ&DATE_REQ=" + document.getElementById("DATE_REQ").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 1) {
					alert("訂單要求完成日期為必填欄位");
				}
			}
		}
	}
	function Create() {
		var request = new XMLHttpRequest();
		request.open("POST", "ORDMAS.php");
		var data = "module=ORDMAS&event=CreateORDMAS&option=Create&SALPERNO=" + document.getElementById("SALPERNO").value + "&ORDTYPE=" + document.getElementById("ORDTYPE").value + "&CUSNO=" + document.getElementById("CUSNO").value + "&CUS_PO_NO=" + document.getElementById("CUS_PO_NO").value + "&SHIP_ADD_NO=" + document.getElementById("SHIP_ADD_NO").value + "&BILL_ADD_NO=" + document.getElementById("BILL_ADD_NO").value + "&ORD_INST=" + document.getElementById("ORD_INST").value + "&DATE_REQ=" + document.getElementById("DATE_REQ").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 0) {
					alert("新增成功，訂單編號：" + data.ORDNO);
					document.getElementById("LastORDNO").innerHTML = data.ORDNO;
					document.getElementById("LastSALPERNO").innerHTML = document.getElementById("SALPERNO").value;
					document.getElementById("LastORDTYPE").innerHTML = document.getElementById("ORDTYPE").value;
					document.getElementById("LastCUSNO").innerHTML = document.getElementById("CUSNO").value;
					document.getElementById("LastCUS_PO_NO").innerHTML = document.getElementById("CUS_PO_NO").value;
					document.getElementById("LastSHIP_ADD_NO").innerHTML = document.getElementById("SHIP_ADD_NO").value;
					document.getElementById("LastBILL_ADD_NO").innerHTML = document.getElementById("BILL_ADD_NO").value;
					document.getElementById("LastORD_INST").innerHTML = document.getElementById("ORD_INST").value;
					document.getElementById("LastDATE_REQ").innerHTML = document.getElementById("DATE_REQ").value;
					document.getElementById("Last").style.visibility = 'visible';
					document.getElementById("CUSNO").value = null;
					document.getElementById("CUS_PO_NO").value = null;
					document.getElementById("SHIP_ADD_NO").value = null;
					document.getElementById("BILL_ADD_NO").value = null;
					document.getElementById("ORD_INST").value = null;
					document.getElementById("DATE_REQ").value = null;
				}
				else if (data.state == 1) {
					alert("資料庫新增失敗");
				}
				else if (data.state == 2) {
					alert("請重新檢查以上欄位");
				}
			}
		}
	}
	function Refresh() {
		document.getElementById("SALPERNO").value = null;
		document.getElementById("CUSNO").value = null;
		document.getElementById("CUS_PO_NO").value = null;
		document.getElementById("SHIP_ADD_NO").value = null;
		document.getElementById("BILL_ADD_NO").value = null;
		document.getElementById("ORD_INST").value = null;
		document.getElementById("DATE_REQ").value = null;
		document.getElementById("SALPERNO").readOnly = false;
		document.getElementById("ORDTYPE").readOnly = false;
		document.getElementById("CUSNO").readOnly = false;
		document.getElementById("ORDTYPE").style.visibility = 'hidden';
		document.getElementById("CUSNO").style.visibility = 'hidden';
		document.getElementById("CUS_PO_NO").style.visibility = 'hidden';
		document.getElementById("SHIP_ADD_NO").style.visibility = 'hidden';
		document.getElementById("BILL_ADD_NO").style.visibility = 'hidden';
		document.getElementById("ORD_INST").style.visibility = 'hidden';
		document.getElementById("DATE_REQ").style.visibility = 'hidden';
	}
</script>
