<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="顧客與銷售訂單系統">
	<meta name="author" content="冷俊瑩">
	<script src="../resource/attachment.js"></script>
	<title>恢復訂單物料</title>
	<header>
		<h1>恢復訂單物料</h1>
	</header>
</head>
<body onload="time()">
	<p>現在時間：<span id="now"></span></p>
	<table>
		<tr><td>訂單編號</td><td><input type="text" name="ORDNO" id="ORDNO" onchange="ORDNO()"></td></tr>
		<tr><td>物料編號</td><td><input type="text" name="ITEMNO" id="ITEMNO" onchange="ITEMNO()" style="visibility: hidden;"></td></tr>
		<tr><td>倉庫編號</td><td><p id="WHOUSE" style="visibility: hidden;"></p></td></tr>
		<tr><td>單位成本</td><td><p id="UNI_COST" style="visibility: hidden;"></p></td></tr>
		<tr><td>物料分類</td><td><p id="ITEMCLASS" style="visibility: hidden;"></p></td></tr>
		<tr><td>訂單數量</td><td><p id="QTYORD" style="visibility: hidden;"></p></td></tr>
		<tr><td>運送數量</td><td><p id="QTYSHIP" style="visibility: hidden;"></p></td></tr>
		<tr><td>缺貨數量</td><td><p id="QTYBAKORD" style="visibility: hidden;"></p></td></tr>
		<tr><td>基本價格</td><td><p id="BASE_PRICE" style="visibility: hidden;"></p></td></tr>
		<tr><td>簽約價格</td><td><p id="PRICE_CNT" style="visibility: hidden;"></p></td></tr>
		<tr><td>折扣率(%)</td><td><p id="PERCENTDIS" style="visibility: hidden;"></p></td></tr>
		<tr><td>賣出價格</td><td><p id="PRICE_SELL" style="visibility: hidden;"></p></td></tr>
		<tr><td>銷售總額</td><td><p id="NET_SALES" style="visibility: hidden;"></p></td></tr>
		<tr><td>稅狀態碼</td><td><p id="TAX_CODE" style="visibility: hidden;"></p></td></tr>
		<tr><td>建立時間</td><td><p id="CREATEDATE" style="visibility: hidden;"></p></td></tr>
		<tr><td>最後修改時間</td><td><p id="UPDATEDATE" style="visibility: hidden;"></p></td></tr>
	</table>
	<table id="Last" style="visibility: hidden;">
		<tr><td>訂單編號</td><td><p id="LastORDNO"></p></td></tr>
		<tr><td>物料編號</td><td><p id="LastITEMNO"></p></td></tr>
		<tr><td>倉庫編號</td><td><p id="LastWHOUSE"></p></td></tr>
		<tr><td>單位成本</td><td><p id="LastUNI_COST"></p></td></tr>
		<tr><td>物料分類</td><td><p id="LastITEMCLASS"></p></td></tr>
		<tr><td>訂單數量</td><td><p id="LastQTYORD"></p></td></tr>
		<tr><td>運送數量</td><td><p id="LastQTYSHIP"></p></td></tr>
		<tr><td>缺貨數量</td><td><p id="LastQTYBAKORD"></p></td></tr>
		<tr><td>基本價格</td><td><p id="LastBASE_PRICE"></p></td></tr>
		<tr><td>簽約價格</td><td><p id="LastPRICE_CNT"></p></td></tr>
		<tr><td>折扣率(%)</td><td><p id="LastPERCENTDIS"></p></td></tr>
		<tr><td>賣出價格</td><td><p id="LastPRICE_SELL"></p></td></tr>
		<tr><td>銷售總額</td><td><p id="LastNET_SALES"></p></td></tr>
		<tr><td>稅狀態碼</td><td><p id="LastTAX_CODE"></p></td></tr>
		<tr><td>建立時間</td><td><p id="LastCREATEDATE"></p></td></tr>
		<tr><td>最後修改時間</td><td><p id="LastUPDATEDATE"></p></td></tr>
	</table>
	<button id="Delete" onclick="Recover()" style="visibility: hidden;">恢復</button>
	<button id="Refresh" onclick="Refresh()">重新整理</button>
	<button id="Close" onclick="Close()">返回首頁</button>
</body>

<script type="text/javascript">
	function ORDNO() {
		var request = new XMLHttpRequest();
		request.open("POST", "ORDMAS.php");
		var data = "module=ORDMAS&event=RecoverORDMAT&option=ORDNO&ORDNO=" + document.getElementById("ORDNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 0) {
					document.getElementById("ORDNO").readOnly = true;
					document.getElementById("ITEMNO").style.visibility = 'visible';
				}
				else if (data.state == 1) {
					alert("此訂單編號不存在");
				}
			}
		}
	}
	function ITEMNO() {
		var request = new XMLHttpRequest();
		request.open("POST", "ORDMAS.php");
		var data = "module=ORDMAS&event=RecoverORDMAT&option=ITEMNO&ORDNO=" + document.getElementById("ORDNO").value + "&ITEMNO=" + document.getElementById("ITEMNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 0) {
					document.getElementById("ITEMNO").readOnly = true;
					document.getElementById("WHOUSE").innerHTML = data.WHOUSE;
					document.getElementById("UNI_COST").innerHTML = data.UNI_COST;
					document.getElementById("ITEMCLASS").innerHTML = data.ITEMCLASS;
					document.getElementById("QTYORD").innerHTML = data.QTYORD;
					document.getElementById("QTYSHIP").innerHTML = data.QTYSHIP;
					document.getElementById("QTYBAKORD").innerHTML = data.QTYBAKORD;
					document.getElementById("BASE_PRICE").innerHTML = data.BASE_PRICE;
					document.getElementById("PRICE_CNT").innerHTML = data.PRICE_CNT;
					document.getElementById('PERCENTDIS').innerHTML = data.PERCENTDIS;
					document.getElementById('PRICE_SELL').innerHTML = data.PRICE_SELL;
					document.getElementById('NET_SALES').innerHTML = data.NET_SALES;
					document.getElementById('TAX_CODE').innerHTML = data.TAX_CODE;
					document.getElementById('CREATEDATE').innerHTML = data.CREATEDATE;
					document.getElementById('UPDATEDATE').innerHTML = data.UPDATEDATE;
					document.getElementById('Delete').style.visibility = 'visible';
				}
				else if (data.state == 1) {
					alert("此物料編號不存在");
				}
			}
		}
	}
	function Recover() {
		var request = new XMLHttpRequest();
		request.open("POST", "ORDMAS.php");
		var data = "module=ORDMAS&event=RecoverORDMAT&option=Recover&ORDNO=" + document.getElementById("ORDNO").value + "&ITEMNO=" + document.getElementById("ITEMNO").value;
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		request.send(data);

		request.onreadystatechange = function() {
			if (request.readyState === 4 && request.status === 200) {
				var data = JSON.parse(request.responseText);
				if (data.state == 0) {
					alert("恢復成功");
					document.getElementById("LastORDNO").value = document.getElementById("ORDNO").value;
					document.getElementById("LastITEMNO").value = document.getElementById("ITEMNO").value;
					document.getElementById("LastWHOUSE").value = document.getElementById("WHOUSE").value;
					document.getElementById("LastUNI_COST").value = document.getElementById("UNI_COST").value;
					document.getElementById("LastITEMCLASS").value = document.getElementById("ITEMCLASS").value;
					document.getElementById("LastQTYORD").value = document.getElementById("QTYORD").value;
					document.getElementById("LastQTYSHIP").value = document.getElementById("QTYSHIP").value;
					document.getElementById("LastQTYBAKORD").value = document.getElementById("QTYBAKORD").value;
					document.getElementById("LastBASE_PRICE").value = document.getElementById("BASE_PRICE").value;
					document.getElementById("LastPRICE_CNT").value = document.getElementById("PRICE_CNT").value;
					document.getElementById("LastPRICE_SELL").value = document.getElementById("PRICE_SELL").value;
					document.getElementById("LastNET_SALES").value = document.getElementById("NET_SALES").value;
					document.getElementById("LastTAX_CODE").value = document.getElementById("TAX_CODE").value;
					document.getElementById("LastCREATEDATE").value = document.getElementById("CREATEDATE").value;
					document.getElementById("LastUPDATEDATE").value = document.getElementById("UPDATEDATE").value;
					document.getElementById("Last").style.visibility = 'visible';
					Refresh();
				}
				else if (data.state == 1) {
					alert("資料庫恢復失敗");
				}
			}
		}
	}
	function Refresh() {
		document.getElementById("ORDNO").readOnly = false;
		document.getElementById("ITEMNO").readOnly = false;
		document.getElementById("ITEMNO").style.visibility = 'hidden';
		document.getElementById("ORDNO").value = null;
		document.getElementById("ITEMNO").value = null;
		document.getElementById("WHOUSE").value = null;
		document.getElementById("UNI_COST").value = null;
		document.getElementById("ITEMCLASS").value = null;
		document.getElementById("QTYORD").value = null;
		document.getElementById("QTYSHIP").value = null;
		document.getElementById("QTYBAKORD").value = null;
		document.getElementById("BASE_PRICE").value = null;
		document.getElementById("PRICE_CNT").value = null;
		document.getElementById("PRICE_SELL").value = null;
		document.getElementById("NET_SALES").value = null;
		document.getElementById("TAX_CODE").value = null;
		document.getElementById("CREATEDATE").value = null;
		document.getElementById("UPDATEDATE").value = null;
		document.getElementById('Delete').style.visibility = 'hidden';
	}
</script>
